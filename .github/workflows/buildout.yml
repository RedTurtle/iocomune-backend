name: Run development buildout

on:
  push:
  # Allow to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Buildout
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set locale
        run: |
          sudo locale-gen en_US
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # XXX: update setuptools for https://github.com/pypa/setuptools/pull/4856/files
          pip instaall setuptools==75.8.2
      - name: Build
        run: |
          buildout -t 2
      - name: c.r.plonesite
        run: |
          echo "from plone import api; print(api.portal.get().getId())" | bin/instance -OPlone debug
      - name: Test
        run: |
          bin/test -u
